#YAML -> dagitilacak tüm hizmetleri tanimlar. Bu hizmetler Dockerfile kullanır
version: '2.23.0'

services:

  nginx:
    container_name: nginx
    image: nginx
    build: ./requirements/nginx
    restart: always
    ports:
      - 443:443
  
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
  
  wordpress:
    container_name: wordpress
    image: wordpress
    restart: always
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/data/mysql
  wordpress_data:
    driver:local
    driver_opts:
      type: none
      device: /home/data/wordpress

networks:
  network:
    driver: bridge


